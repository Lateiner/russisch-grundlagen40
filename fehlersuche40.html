<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Fehlersuche (ДЕЛАТЬ)</title>
    <style>
        :root {
            --primary: #D32F2F; /* Red for error focus */
            --primary-dark: #B71C1C;
            --secondary: #2196F3; /* Blue for correction */
            --bg-color: #ffebee; /* Very light red background */
            --card-bg: #ffffff;
            --text-color: #333;
            --success: #4CAF50;
            --error: #F44336;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            padding-bottom: 100px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { color: var(--primary-dark); margin-bottom: 10px; }
        p.instruction { color: #555; font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* --- Karten Design --- */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 6px solid var(--primary); /* Markiert als "Fehleraufgabe" */
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateX(5px);
        }

        .sentence-box {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Das falsche Wort */
        .wrong-word {
            color: var(--primary);
            text-decoration: line-through;
            font-weight: bold;
            margin-right: 5px;
            background-color: #ffcdd2;
            padding: 0 4px;
            border-radius: 4px;
        }

        .translation {
            color: #757575;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* --- Auswahl Buttons --- */
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-btn {
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #444;
            font-weight: 500;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .option-btn:hover:not(.disabled) {
            background-color: #e3f2fd;
            border-color: var(--secondary);
            color: var(--secondary);
        }

        /* Feedback States */
        .option-btn.correct {
            background-color: var(--success);
            border-color: var(--success);
            color: white;
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.4);
        }

        .option-btn.wrong {
            background-color: var(--bg-color); /* Light red */
            border-color: var(--error);
            color: var(--error);
            opacity: 0.6;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        .disabled.correct { opacity: 1; }

        /* --- Erklärung (erscheint bei Lösung) --- */
        .explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #2e7d32;
            display: none; /* Initial versteckt */
        }
        
        .explanation strong { display: block; margin-bottom: 3px; }

        /* --- Controls --- */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255,255,255,0.95);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            z-index: 1000;
            border: 1px solid #eee;
        }

        button.ctrl-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            font-size: 0.95rem;
            transition: transform 0.1s;
        }
        button.ctrl-btn:active { transform: scale(0.95); }

        #btn-reset { background-color: #FF9800; }
        #btn-solve { background-color: #607D8B; }

        @media (max-width: 600px) {
            .options { flex-direction: column; }
            .controls { width: 90%; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Fehlersuche & Korrektur</h1>
        <p class="instruction">
            In diesen Sätzen wurde das falsche Präfix verwendet. Das Wort ist rot markiert.
            <br>Wähle die <strong>korrekte</strong> Variante aus den Buttons unten.
        </p>
    </header>

    <div id="quiz-list" class="grid">
        <!-- Aufgaben werden generiert -->
    </div>
</div>

<div class="controls">
    <button id="btn-reset" class="ctrl-btn" onclick="resetQuiz()">Zurücksetzen</button>
    <button id="btn-solve" class="ctrl-btn" onclick="showSolution()">Lösung anzeigen</button>
</div>

<script>
    // Datenstruktur
    const tasks = [
        {
            sentencePre: "Студент",
            wrongWord: "подделал",
            sentencePost: "домашнее задание.",
            correct: "сделал",
            options: ["сделал", "заделал", "приделал"],
            trans: "Der Student hat die Hausaufgabe 'gefälscht' (statt gemacht).",
            expl: "<strong>подделал</strong> = gefälscht (illegal).<br>Für Hausaufgaben nutzt man einfach <strong>сделал</strong> (erledigt)."
        },
        {
            sentencePre: "Рабочий",
            wrongWord: "переделал",
            sentencePost: "дырку в стене.",
            correct: "заделал",
            options: ["заделал", "наделал", "доделал"],
            trans: "Der Arbeiter hat das Loch in der Wand 'umgeändert' (statt geschlossen).",
            expl: "<strong>переделал</strong> = neu machen/korrigieren.<br>Ein Loch schließen heißt <strong>заделал</strong>."
        },
        {
            sentencePre: "В этом магазине",
            wrongWord: "заделывают",
            sentencePost: "сумки Гуччи.",
            correct: "подделывают",
            options: ["подделывают", "доделывают", "уделывают"],
            trans: "In diesem Laden 'verputzen' sie Gucci-Taschen (statt fälschen).",
            expl: "<strong>заделывают</strong> = Löcher schließen.<br>Fälschen/Imitieren heißt <strong>подделывают</strong>."
        },
        {
            sentencePre: "Папа",
            wrongWord: "наделал",
            sentencePost: "ручку к шкафу.",
            correct: "приделал",
            options: ["приделал", "разделал", "сделал"],
            trans: "Papa hat den Griff an den Schrank 'viel gemacht' (statt angebracht).",
            expl: "<strong>наделал</strong> = eine große Menge hergestellt.<br>Etwas befestigen/anbringen heißt <strong>приделал</strong>."
        },
        {
            sentencePre: "Повар",
            wrongWord: "приделал",
            sentencePost: "рыбу перед готовкой.",
            correct: "разделал",
            options: ["разделал", "вделал", "заделал"],
            trans: "Der Koch hat den Fisch 'angeklebt' (statt zerlegt/ausgenommen).",
            expl: "<strong>приделал</strong> = anfügen.<br>Einen Fisch/Fleisch zerlegen heißt <strong>разделал</strong>."
        },
        {
            sentencePre: "Осторожно, ты",
            wrongWord: "отделаешь",
            sentencePost: "свою футболку супом!",
            correct: "уделаешь",
            options: ["уделаешь", "выделаешь", "проделаешь"],
            trans: "Vorsicht, du wirst dein T-Shirt mit Suppe 'renovieren' (statt einsauen)!",
            expl: "<strong>отделаешь</strong> = renovieren (oder verprügeln).<br>Umgangssprachlich für schmutzig machen ist <strong>уделаешь</strong>."
        },
        {
            sentencePre: "Я не хочу с ними говорить, хочу",
            wrongWord: "разделаться",
            sentencePost: "от них.",
            correct: "отделаться",
            options: ["отделаться", "подделаться", "выделаться"],
            trans: "Ich will nicht mit ihnen reden, ich will sie 'töten/erledigen' (statt loswerden).",
            expl: "<strong>разделаться с</strong> = abrechnen/töten.<br>Sich befreien/loswerden (mit OT) heißt <strong>отделаться</strong>."
        },
        {
            sentencePre: "Хватит",
            wrongWord: "подделываться",
            sentencePost: "! Веди себя нормально.",
            correct: "выделываться",
            options: ["выделываться", "заделываться", "сделываться"],
            trans: "Hör auf, dich 'zu fälschen' (statt anzugeben)!",
            expl: "<strong>подделывать</strong> = fälschen.<br>Sich aufspielen/angeben heißt <strong>выделываться</strong>."
        },
        {
            sentencePre: "Туристы",
            wrongWord: "переделали",
            sentencePost: "долгий путь пешком.",
            correct: "проделали",
            options: ["проделали", "доделали", "приделали"],
            trans: "Die Touristen haben einen langen Weg 'korrigiert' (statt zurückgelegt).",
            expl: "<strong>переделали</strong> = neu machen.<br>Einen Weg/Arbeit (Länge/Dauer) bewältigen heißt <strong>проделали</strong>."
        },
        {
            sentencePre: "Строители уже",
            wrongWord: "уделали",
            sentencePost: "квартиру обоями.",
            correct: "отделали",
            options: ["отделали", "заделали", "вделали"],
            trans: "Die Bauarbeiter haben die Wohnung schon 'verprügelt/eingesaut' (statt renoviert).",
            expl: "<strong>уделали</strong> = schmutzig machen.<br>Innenausbau/Renovierung fertigstellen heißt <strong>отделали</strong>."
        },
        {
            sentencePre: "Ой, что ты",
            wrongWord: "сделала",
            sentencePost: "?! Теперь у нас проблемы.",
            correct: "наделала",
            options: ["наделала", "доделала", "поделала"],
            trans: "Oh, was hast du 'getan' (Besser: angerichtet)?!",
            expl: "<strong>сделала</strong> ist neutral.<br>Wenn es negative Konsequenzen hat (was angerichtet?), sagt man oft <strong>наделала</strong>."
        },
        {
            sentencePre: "Мастер",
            wrongWord: "уделал",
            sentencePost: "бриллиант в кольцо.",
            correct: "вделал",
            options: ["вделал", "надделал", "сделал"],
            trans: "Der Meister hat den Diamanten in den Ring 'eingesaut' (statt eingesetzt).",
            expl: "<strong>уделал</strong> = schmutzig machen.<br>Etwas hineinsetzen/einarbeiten heißt <strong>вделал</strong>."
        }
    ];

    const quizList = document.getElementById('quiz-list');

    // Shuffle Array
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function init() {
        quizList.innerHTML = '';
        
        tasks.forEach((task, index) => {
            // Optionen mischen
            let mixedOptions = shuffle([...task.options]);

            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${index}`;

            // Buttons erstellen
            let buttonsHtml = mixedOptions.map(opt => 
                `<button class="option-btn" onclick="checkAnswer(${index}, '${opt}', '${task.correct}', this)">${opt}</button>`
            ).join('');

            card.innerHTML = `
                <div class="sentence-box">
                    ${task.sentencePre} 
                    <span class="wrong-word">${task.wrongWord}</span> 
                    ${task.sentencePost}
                </div>
                <div class="translation">${task.trans}</div>
                <div class="options">
                    ${buttonsHtml}
                </div>
                <div class="explanation" id="expl-${index}">
                    ${task.expl}
                </div>
            `;
            quizList.appendChild(card);
        });
    }

    // Antwort prüfen
    window.checkAnswer = function(index, selected, correct, btn) {
        const card = document.getElementById(`card-${index}`);
        const expl = document.getElementById(`expl-${index}`);
        
        // Buttons deaktivieren
        const buttons = card.querySelectorAll('.option-btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if (selected === correct) {
            btn.classList.add('correct');
            card.style.borderLeftColor = 'var(--success)';
            expl.style.display = 'block'; // Erklärung anzeigen
        } else {
            btn.classList.add('wrong');
            
            // Richtigen Button anzeigen
            buttons.forEach(b => {
                if(b.textContent === correct) b.classList.add('correct');
            });
            expl.style.display = 'block'; // Auch bei Fehler Erklärung zeigen
        }
    };

    // Reset
    window.resetQuiz = function() {
        init();
    };

    // Lösung
    window.showSolution = function() {
        tasks.forEach((task, index) => {
            const card = document.getElementById(`card-${index}`);
            const buttons = card.querySelectorAll('.option-btn');
            const expl = document.getElementById(`expl-${index}`);
            
            buttons.forEach(btn => {
                btn.classList.remove('wrong', 'correct');
                btn.classList.add('disabled');
                
                if (btn.textContent === task.correct) {
                    btn.classList.add('correct');
                }
            });
            card.style.borderLeftColor = 'var(--success)';
            expl.style.display = 'block';
        });
    };

    // Start
    init();

</script>

</body>
</html>
