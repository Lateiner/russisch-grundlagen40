        // --- INITIALISIERUNG ---
        
        let cards = [];
        let currentDeck = []; // Das aktuell verwendete Deck (kann gemischt sein)
        let currentIndex = 0;
        let isFlipped = false;

        // Funktion zum Parsen der Rohdaten
        function parseData(text) {
            const lines = text.trim().split('\n');
            return lines.map(line => {
                // Entferne die Nummerierung am Anfang (z.B. "1. ")
                const cleanLine = line.replace(/^\d+\.\s*/, '');
                
                // Trenne Russisch und Deutsch (Suche nach " ‚Äì " oder " - ")
                // Wir nutzen Regex, um verschiedene Bindestriche zu fangen
                const parts = cleanLine.split(/\s[‚Äì-]\s/);
                
                if (parts.length >= 2) {
                    return {
                        front: parts[0].trim(),
                        back: parts.slice(1).join(' - ').trim() // Falls mehr Bindestriche im deutschen Teil waren
                    };
                }
                return null;
            }).filter(item => item !== null);
        }

                flipCard();
            } else if (e.code === 'ArrowRight') {

                cardEl.classList.add('is-flipped');
            } else {
                cardEl.classList.remove('is-flipped');
            }

        function updateCardDisplay() {

            frontEl.textContent = currentCard.front;
            backEl.textContent = currentCard.back;

            // Schriftgr√∂√üe anpassen je nach L√§nge
            adjustFontSize(frontEl, currentCard.front);
            adjustFontSize(backEl, currentCard.back);

            // Flip zur√ºcksetzen (ohne Animation beim Wechseln)
            cardEl.style.transition = 'none';
            cardEl.classList.remove('is-flipped');
            isFlipped = false;
            
            // Layout reflow erzwingen, damit Transition wieder aktiviert werden kann
            void cardEl.offsetWidth; 
            cardEl.style.transition = 'transform 0.6s';

            // Fortschrittsanzeige aktualisieren
            progressEl.textContent = `Karte ${currentIndex + 1} / ${currentDeck.length}`;
        }

        function adjustFontSize(element, text) {
            // Klassen zur√ºcksetzen
            element.classList.remove('text-short', 'text-medium', 'text-long');
            
            if (text.length < 25) {
                element.classList.add('text-short');
            } else if (text.length < 60) {
                element.classList.add('text-medium');
            } else {
                element.classList.add('text-long');
            }
        }

        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                updateCardDisplay();

                // Optional: Loop zum Anfang oder Feedback
                // alert("Ende des Stapels erreicht!");
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCardDisplay();
            }
        }

        function resetToStart() {
            currentIndex = 0;
            updateCardDisplay();
        }

        function shuffleDeck() {
            // Fisher-Yates Shuffle
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCardDisplay();
            
            // Visuelles Feedback f√ºr das Mischen (kurzes Aufblinken)
            progressEl.style.backgroundColor = '#81C784';
            progressEl.textContent = "Gemischt!";

                progressEl.textContent = `Karte ${currentIndex + 1} / ${currentDeck.length}`;
